<!doctype html>
<html>
<head>
    <title>Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<body>
    <p>How many fingers am I holding up?</p>
    <p><input type="text" id="fingersNumber"></p>
    <p><button id="checkFingersNumber">Enter</button></p>
    <script type="text/javascript">
        document.getElementById("checkFingersNumber").onclick = function() {
                var fingersNumberEntered=document.getElementById("fingersNumber").value;
                var fingersNumber=Math.floor((Math.random() * 6) + 0);
                if(fingersNumberEntered == fingersNumber){
                    alert("you got it!");
                }
                else{
                    alert("nope, they were"+fingersNumber+" try again!");
                }
        }
    </script>
</div>
</body>
</html>
